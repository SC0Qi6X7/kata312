<!DOCTYPE html>
<html lang="ru">
<head th:replace="blocks/header :: htmlhead"></head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Список пользователей</h1>
    <table th:unless="${users.size() == 0}" class="table table-bordered">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Электронная почта</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <a th:href="@{/user(id=${user.getId()})}" class="btn btn-warning btn-sm">Изменить</a>
                <a th:href="@{/delete/(id=${user.getId()})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="user" class="btn btn-success mt-3">Добавить пользователя</a>
</div>

<script th:replace="blocks/footer :: script"></script>
</body>
</html>
